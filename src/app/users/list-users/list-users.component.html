<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let user of users; let ix = index">
    {{ ix + 1 }} {{ user.name }}
    <a [routerLink]="['view', user.id]">View</a>
    ||
    <a [routerLink]="['edit', user.id]">Edit</a>
    ||
    <a [routerLink]="['delete', user.id]">Delete</a>
    ||
  </mat-list-item>
</mat-list>
